name: Scheduled Build

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  health-check:
    name: Health Check Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Check for dependency updates
        run: |
          npm outdated || true
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Create build report
        run: |
          echo "# Build Health Report" > build-report.md
          echo "" >> build-report.md
          echo "**Build Date:** $(date)" >> build-report.md
          echo "**Node Version:** $(node --version)" >> build-report.md
          echo "**npm Version:** $(npm --version)" >> build-report.md
          echo "" >> build-report.md
          echo "## Build Output" >> build-report.md
          echo "\`\`\`" >> build-report.md
          ls -lh dist/ >> build-report.md
          echo "\`\`\`" >> build-report.md
          echo "" >> build-report.md
          echo "## Package Information" >> build-report.md
          echo "\`\`\`" >> build-report.md
          npm list --depth=0 >> build-report.md || true
          echo "\`\`\`" >> build-report.md
      
      - name: Upload build report
        uses: actions/upload-artifact@v4
        with:
          name: health-check-report-${{ github.run_number }}
          path: build-report.md
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Scheduled Build Failed',
              body: `The scheduled health check build has failed.\n\nWorkflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`,
              labels: ['bug', 'automated']
            })
